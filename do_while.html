<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
</head>
<body>
    
    <script type="text/javascript">

        var contador =0;
        do{

            document.write("<h1>" + contador + "</h1>");
            contador++;
        }while(contador< 5);


        
    </script>
</body>
</html>
