<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Comparativas</title>
</head>
<body>
   <script  type="text/javascript">
    document.write(5 > 3 );
    document.write("</br>");
    document.write(5 < 3 );
    document.write("</br>");
    document.write(5 <= 5 );
    document.write("</br>");
    document.write(5 >= 5 );
    document.write("</br>");
    document.write(5 === 5 );
    document.write("</br>");
    document.write(5 !== 5 );
    document.write("</br>");
   </script> 
</body>
</html>
