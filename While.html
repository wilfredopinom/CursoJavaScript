<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script type="text/javascript">
        var contador =0;
        while(contador < 10 ){
document.write("<p>" + contador + "</p>");
contador++;

        }

    </script>
</body>
</html>
